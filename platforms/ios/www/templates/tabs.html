<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Info" icon="icon ion-information-circled" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  
  <!-- Map Tab -->
  <!-- <ion-tab title="Planifica" icon="icon ion-arrow-swap" href="#/tab/map"> -->
  <ion-tab title="Planifica" icon="icon ion-arrow-swap" href="#/tab/friends">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

   <!-- Home Tab -->
  <ion-tab title="Inicio" icon="icon ion-home" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Saldo" icon="icon ion-social-usd" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Twitter" icon="icon ion-pound" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
